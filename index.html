
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Handpan Visual Positioned</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #container {
      position: relative;
      width: 600px;
      height: 600px;
      background: url('handpan_600x600.png') no-repeat center center;
      background-size: cover;
    }
    .note {
      position: absolute;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: rgba(139, 195, 74, 0.85);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 16px;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      transition: transform 0.1s ease, background-color 0.1s ease;
    }
    .note:active {
      transform: scale(0.95);
      background-color: #689f38;
    }
    audio { display: none; }
  </style>
</head>
<body>
<div id="container">

    <div class="note" style="top: 40.7%; left: 46.3%;"
         ontouchstart="playSound('1_D')" 
         onmousedown="playSound('1_D')">
         D1
    </div>
    
    <div class="note" style="top: 68.8%; left: 46.2%;"
         ontouchstart="playSound('2_A')" 
         onmousedown="playSound('2_A')">
         A2
    </div>
    
    <div class="note" style="top: 59.3%; left: 27.5%;"
         ontouchstart="playSound('3_Bb')" 
         onmousedown="playSound('3_Bb')">
         Bb3
    </div>
    
    <div class="note" style="top: 59.5%; left: 66.2%;"
         ontouchstart="playSound('4_C')" 
         onmousedown="playSound('4_C')">
         C4
    </div>
    
    <div class="note" style="top: 43.8%; left: 19.0%;"
         ontouchstart="playSound('5_D')" 
         onmousedown="playSound('5_D')">
         D5
    </div>
    
    <div class="note" style="top: 44.0%; left: 75.0%;"
         ontouchstart="playSound('6_E')" 
         onmousedown="playSound('6_E')">
         E6
    </div>
    
    <div class="note" style="top: 26.3%; left: 25.5%;"
         ontouchstart="playSound('7_F')" 
         onmousedown="playSound('7_F')">
         F7
    </div>
    
    <div class="note" style="top: 27.0%; left: 71.0%;"
         ontouchstart="playSound('8_G')" 
         onmousedown="playSound('8_G')">
         G8
    </div>
    
    <div class="note" style="top: 15.8%; left: 39.2%;"
         ontouchstart="playSound('9_A')" 
         onmousedown="playSound('9_A')">
         A9
    </div>
    
    <div class="note" style="top: 16.8%; left: 57.8%;"
         ontouchstart="playSound('10_C')" 
         onmousedown="playSound('10_C')">
         C10
    </div>
    
<!-- Audio preload -->
<audio id="1_D" src="1_D.mp3"></audio>
<audio id="2_A" src="2_A.mp3"></audio>
<audio id="3_Bb" src="3_Bb.mp3"></audio>
<audio id="4_C" src="4_C.mp3"></audio>
<audio id="5_D" src="5_D.mp3"></audio>
<audio id="6_E" src="6_E.mp3"></audio>
<audio id="7_F" src="7_F.mp3"></audio>
<audio id="8_G" src="8_G.mp3"></audio>
<audio id="9_A" src="9_A.mp3"></audio>
<audio id="10_C" src="10_C.mp3"></audio>

</div>
<script>
function playSound(id) {
  const audio = document.getElementById(id);
  audio.currentTime = 0;
  audio.play();
}
</script>
</body>
</html>
