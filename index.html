
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>D Kurd 模擬器</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#bfdbfe">
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js');
      });
    }
  </script>
  <style>
    body {
      background-color: #bfdbfe;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .title {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
      text-align: center;
    }
    .wrapper {
      position: relative;
      width: 90vw;
      max-width: 600px;
      aspect-ratio: 1 / 1;
    }
    .background-img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    .note-btn {
      position: absolute;
      width: 10vw;
      height: 10vw;
      max-width: 60px;
      max-height: 60px;
      border-radius: 50%;
      background-color: white;
      color: black;
      font-weight: bold;
      font-size: 3vw;
      text-align: center;
      line-height: 10vw;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      transform: translate(-50%, -50%);
      cursor: pointer;
      z-index: 1;
    }
  </style>
</head>
<body>
  <h2 class="title">D Kurd 模擬器</h2>
  <div class="wrapper">
    <img src="handpan.png" alt="Handpan" class="background-img">
    <div class="note-btn" style="top: 40.7%; left: 46.3%;" onclick="playSound('1_D.mp3')">D1</div>
    <div class="note-btn" style="top: 68.8%; left: 46.2%;" onclick="playSound('2_A.mp3')">A2</div>
    <div class="note-btn" style="top: 59.3%; left: 27.5%;" onclick="playSound('3_Bb.mp3')">Bb3</div>
    <div class="note-btn" style="top: 59.5%; left: 66.2%;" onclick="playSound('4_C.mp3')">C4</div>
    <div class="note-btn" style="top: 43.8%; left: 19.0%;" onclick="playSound('5_D.mp3')">D5</div>
    <div class="note-btn" style="top: 44.0%; left: 75.0%;" onclick="playSound('6_E.mp3')">E6</div>
    <div class="note-btn" style="top: 26.3%; left: 25.5%;" onclick="playSound('7_F.mp3')">F7</div>
    <div class="note-btn" style="top: 27.0%; left: 71.0%;" onclick="playSound('8_G.mp3')">G8</div>
    <div class="note-btn" style="top: 15.8%; left: 39.2%;" onclick="playSound('9_A.mp3')">A9</div>
    <div class="note-btn" style="top: 16.8%; left: 57.8%;" onclick="playSound('10_C.mp3')">C10</div>
  </div>
  <script>
    function playSound(file) {
      const audio = new Audio(file);
      audio.play();
    }
  </script>
</body>
</html>
